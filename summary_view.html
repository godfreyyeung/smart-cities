<html>
  <head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Traffic Shift</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      google.load('visualization', '1', {packages: ['corechart', 'bar']});
      google.setOnLoadCallback(drawAxisTickColors);

      function drawAxisTickColors() {
        var data = google.visualization.arrayToDataTable([
        ['TimeOfDay', 'Other', 'Morning', 'Evening', { role: 'annotation' } ],
        ['Sunday', 10, 24, 20, ''],
        ['Monday', 16, 22, 23, ''],
        ['Tuesday', 28, 19, 29, ''],
        ['Wednesday', 28, 19, 29, ''],
        ['Thursday', 28, 19, 29, ''],
        ['Friday', 28, 19, 29, ''],
        ['Saturday', 28, 19, 29, '']
      ]);

      var options = {
        width: 600,
        height: 400,
        legend: { position: 'top', maxLines: 3 },
        bar: { groupWidth: '75%' },
        isStacked: true,
      };
      
      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
    </script>
  </head>

  <body>
	<div class="container">
		<div class="row jumbotron">
			<div class="col-xs-12 col-sm-6 ">
				<img src="images/logo.jpg" class="img-responsive"/>
			</div>
			<div class="col-xs-12 col-sm-6">
				<h1>Your solution to the weekday rush</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-md-6">
				<!--Div that will hold the pie chart-->
				<div id="chart_div"></div>
			</div>
			<div class="col-xs-12 col-sm-4 col-md-6">
				<p>Each bar represents the total nitrogen dioxide levels (air pollution) for that weekday. Click any day to see a breakdown of the pollution levels from hour to hour. Adjust your work schedule to travel at low-pollution times to reduce intensity.</p>
			</div>
		</div>
	

	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
